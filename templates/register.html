	<body>


<!-- Form 1 -->

<section class="form_1 pt-120 pb-200">
	<div class="container px-xl-0">
		<form method="POST" class="bg-light mx-auto mw-430 radius10 pt-40 px-50 pb-30">
			<h2 class="mb-40 small text-center" data-aos-duration="600" data-aos="fade-down" data-aos-delay="0">Sign Up Now</h2>
			<div class="mb-20 input_holder" data-aos-duration="600" data-aos="fade-down" data-aos-delay="150">
				<input type="text" name="email_address" id="email_address" placeholder="Your email" class="input border-gray focus-action-1 color-heading placeholder-heading w-full" />
			</div>
			<div class="mb-20 input_holder" data-aos-duration="600" data-aos="fade-down" data-aos-delay="300">
				<input type="password" name="password" id="password" placeholder="Your password" class="input border-gray focus-action-1 color-heading placeholder-heading w-full" />
			</div>
			<div data-aos-duration="600" data-aos="fade-down" data-aos-delay="600">
				<button id="submit" type="submit" class="mt-25 btn action-1 w-full">Create an Account</button>
			</div>
			<div class="mt-50 hr bg-gray h-1" data-aos-duration="600" data-aos="fade-down" data-aos-delay="750"></div>
			<div class="mt-25 f-18 medium color-heading text-center" data-aos-duration="600" data-aos="fade-down" data-aos-delay="900">
				Do you have an Account? <a href="{{'login'}}" class="link action-1">Sign In</a>
			</div>
		</form>
	</div>
</section><!-- forms alerts -->
<!----div class="alert alert-success alert-dismissible alert-form-success" role="alert">

</div>

	Please, fill in required fields.
</div>
<div class="alert alert-danger alert-dismissible alert-form-error" role="alert">
	<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	An error occurred while sending data :(
</div-->
